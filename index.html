<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Vday</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <input type="radio" name="radio-btn" id="radio9">
            <input type="radio" name="radio-btn" id="radio10">
            <input type="radio" name="radio-btn" id="radio11">
            <input type="radio" name="radio-btn" id="radio12">
            <input type="radio" name="radio-btn" id="radio13">
            <input type="radio" name="radio-btn" id="radio14">

            <div class="slide first">
                <img src="1/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/9.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/10.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/11.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/12.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/13.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1/14.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
                <div class="auto-btn9"></div>
                <div class="auto-btn10"></div>
                <div class="auto-btn11"></div>
                <div class="auto-btn12"></div>
                <div class="auto-btn13"></div>
                <div class="auto-btn14"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
                <label for="radio8" class="manual-btn"></label>
                <label for="radio9" class="manual-btn"></label>
                <label for="radio10" class="manual-btn"></label>
                <label for="radio11" class="manual-btn"></label>
                <label for="radio12" class="manual-btn"></label>
                <label for="radio13" class="manual-btn"></label>
                <label for="radio14" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 14){
            counter = 1;
        } 
    }, 11000);
    </script>
    <audio autoplay loop src="1/2.mp3"></audio>
</body>
